      - '~/.xcolab.application.properties:/root/.xcolab.application.properties'
    restart: on-failure
    depends_on:
      - xcolab_mysql
      - eureka-server-xcolab
  emails-service-xcolab:
    image: mikirockerful/emails-service-xcolab
    networks:
      - xcolab-network
    volumes:
      - '~/.xcolab.application.properties:/root/.xcolab.application.properties'
    restart: on-failure
    depends_on:
      - xcolab_mysql
      - eureka-server-xcolab
  members-service-xcolab:
